<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貓</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('人物介紹_背景.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.719);

            margin-top: 20px;
        }

        #returnButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
            width: 40px;

            height: 40px;

            background: none;

            border: none;

            cursor: pointer;

        }

        #returnButton img {
            width: 100%;

            height: 100%;

        }

        .custom-title {
            font-weight: bold;
            font-size: 25px;

            line-height: 1.5;

            letter-spacing: 1px;

        }

        .custom-text {
            font-weight: bold;
            font-size: 16px;

            line-height: 2;

            letter-spacing: 1px;

        }


        #toastButton {
            position: absolute;
            top: 200px;
            left: 230px;
            z-index: 999;
            width: 100px;

            height: 100px;

            background: none;

            border: none;
            cursor: pointer;

        }

        #toastButton img {
            width: 100%;
            height: 100%;

        }

        .toast {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 400px;

            max-width: 100%;

        }

        .toast-body {
            padding: 20px;

            font-size: 16px;

        }
    </style>
</head>

<body>
    <!-- 返回-->
    <a href="murderers_list.html" id="returnButton">
        <img src="按鈕.png" alt="返回按钮">
    </a>

    <!-- 介紹框 -->
    <div class="container col-xl-8">
        <div class="row">
            <div class="col-xl-4">
                <div class="card">
                    <img src="介紹_貓.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="custom-text">小黑（black cat）</h5>
                        <p class="custom-text">年齡：3歲</p>
                        <p class="custom-text">性別：母性</p>

                    </div>
                </div>
            </div>


            <div class="col-xl-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="custom-title">家庭背景</h5>
                        <p class="custom-text">
                            小花出生於一個寵物店，後來被一個寵物愛好者領養。這個愛好者是一位名叫小李的女士，她對小花寵愛有加。小花從小就被寵成了一隻機靈活潑的貓咪。
                        </p>

                        <h5 class="custom-title">事件經過</h5>
                        <p class="custom-text">
                            小花生活在小李女士的溫馨家庭中，一天，當小李正在忙碌於廚房時，小花趁機溜進了廚房，偷走了小李準備要煮的新鮮魚。小花的好奇心和對美食的渴望讓她忍不住犯了規。
                        </p>


                        <h5 class="custom-title">被捕入獄</h5>
                        <p class="custom-text">
                            小李發現了廚房裡的混亂和缺少的魚，她立刻懷疑到了小花。經過一番搜索後，她在小花的床下找到了剩下的魚骨頭。憤怒的小李決定將小花送進一個貓咪專用的「貓監獄」，以期教訓她。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </div>
    <button type="button" class="btn btn-primary" id="toastButton">
        <img src="按鈕3.png" alt="Custom Button Image">
    </button>
    <!-- Toast -->
    <div class="toast" id="myToast" style="position: absolute; bottom: 20px; right: 20px;" data-autohide="false">
        <div class="toast-header">
            <strong class="mr-auto">小黑傳來了訊息</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            <class="mr-3" style="width: 100px;">
                <p>喵喵喵喵(我好餓)</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    $(document).ready(function () {

        $('#toastButton').click(function () {
            $('.toast').toast('show');
        });


        $('.tab-link').click(function (e) {
            e.preventDefault();
            var tabId = $(this).attr('href');
            $('.tab-pane').removeClass('active');
            $('.tab-link').removeClass('active');
            $(tabId).addClass('active');
            $(this).addClass('active');
        });
    });
</script>

</html>
